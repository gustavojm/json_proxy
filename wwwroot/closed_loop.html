	<div id="z_closed_loop" data-axis="X" style="float: left; width: 33%;">

<script type="text/javascript">
	function closed_loop(btn) {
		$.ajax({
			url : "/REMA/",
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify([ 
				{
					cmd : "AXIS_CLOSED_LOOP",
					pars : {
						axis : "x",
						setpoint : parseInt($("#pos_cmd").val())
					}
				} 
			]),
			dataType : "json",
			success : function(data) {
				//console.log(data);					
			}
		});
	}	
</script>
